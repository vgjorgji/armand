<!DOCTYPE html>
<html>
<body>

<div data-th-fragment="Form-Checkbox(id, field, group, label, labelClass, controlClass)"
		 class="form-group">
	<label class="col-md-3 control-label"
				 for="id"
				 data-th-class="'col-md-' + ${labelClass == null ? '3' : labelClass} + ' control-label'"
				 data-th-for="${id}"
				 data-th-text="${label}">
		Label
	</label>
	<div class="col-md-6"
			 data-th-class="'col-md-' + ${controlClass == null ? '6' : controlClass}">
		<div class="checkbox">
			<label>
				<input type="checkbox"
							 id="id"
							 data-group="Group"
							 data-field="true"
							 data-selected="true"
							 data-th-id="${id}"
							 data-th-attr="data-group=${group}, data-selected='{{' + ${field} + '}}'">
			</label>
		</div>
	</div>
</div>

</body>
</html>
