<!DOCTYPE html>
<html data-th-fragment="Details-Layout(title, pageTitle, selectGlobal, selectSide, selectSideSub, loadUrl, fragmentMain, fragmentDetails)">

<head data-th-replace="layout/global/head :: Global-Head(title=${title})">
  <!--/*-->
  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="_csrf_header" data-th-content="${_csrf.headerName}"/>
  <meta name="_csrf" data-th-content="${_csrf.token}"/>

  <!-- css -->
  <link rel="stylesheet" type="text/css" href="../../../../../../cms-web/src/main/resources/static/css/bootstrap-3.3.7.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../../../../../cms-web/src/main/resources/static/css/bootstrap-theme-3.3.7.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../../../../../cms-web/src/main/resources/static/css/fontawesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="../../static/css/site-admin.css"/>

  <!-- Scripts -->
  <script type="text/javascript" src="../../../../../../cms-web/src/main/resources/static/js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../../../../../../cms-web/src/main/resources/static/js/bootstrap-3.3.7.min.js"></script>
  <script type="text/javascript" src="../../static/js/handlebars-4.0.8.js"></script>
  <script type="text/javascript" src="../../static/js/armand-1.0.0.js"></script>
  <script type="text/javascript" src="../../static/js/site-admin.js"></script>
  <!--*/-->
</head>

<body>
<div data-th-replace="layout/global/ajax_notify :: Ajax-Notify">Ajax Notify</div>
<div data-th-replace="layout/global/navigation :: Global-Navigation(select=${selectGlobal})">Global Navigation</div>

<div class="main-wrap">
  <div
      data-th-replace="__${'tag/page/' + selectGlobal + '/navigation'}__ :: __${selectGlobal + '-Navigation'}__(select=${selectSide}, selectSub=${selectSideSub})">
    Side Navigation
  </div>

  <div class="main-content">
    <h2 class="page-header"
        data-th-if="${not #strings.isEmpty(pageTitle)}"
        data-th-text="${pageTitle}">
      Page Title
    </h2>
    <div id="main" class="main-fragment" data-th-attr="data-load=${loadUrl}" data-spinner="true">
    </div>
    <div id="details" class="main-fragment">
    </div>
  </div>
</div>

<script type="text/html" id="fragment-main" data-th-insert="${fragmentMain}">
</script>
<script type="text/html" id="fragment-details" data-th-insert="${fragmentDetails}">
</script>
</body>
