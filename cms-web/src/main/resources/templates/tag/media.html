<!DOCTYPE html>
<html>
<head>
  <!--/*-->
  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css -->
  <link rel="stylesheet" href="../../static/css/bootstrap-3.3.7.min.css" type="text/css"/>
  <link rel="stylesheet" href="../../static/css/bootstrap-theme-3.3.7.min.css" type="text/css"/>
  <link rel="stylesheet" href="../../static/css/fontawesome.min.css" type="text/css"/>
  <link rel="stylesheet" href="../../static/css/site-client.css" type="text/css"/>

  <!-- font -->
  <link rel="stylesheet" href="../../static/css/font-ptsansnarrow.css" type="text/css"/>

  <!-- package css -->
  <link rel="stylesheet" href="../../static/css/cmspackage-business.css" type="text/css"/>

  <!-- scripts -->
  <script type="text/javascript" src="../../static/js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../../static/js/bootstrap-3.3.7.min.js"></script>
  <script type="text/javascript" src="../../static/js/site-client.js"></script>
  <!--*/-->
</head>
<body>
<div data-th-fragment="Media(media)"
     data-th-if="${media != null}"
     data-th-switch="${media.type.id}">

  <img src="http://via.placeholder.com/100x100"
       width="100"
       height="100"
       data-th-case="'Image'"
       data-th-src="${media.external} ? ${media.src} : @{${media.src}}"
       data-th-width="${media.width > 0} ? ${media.width} : _"
       data-th-height="${media.height > 0} ? ${media.height} : _"
  />
  <div data-th-case="'Video'">
		Video Media
	</div>
  <span data-th-case="'Document'">
		Document Media
	</span>

</div>
</body>
</html>
