<!DOCTYPE html>
<html>
<head>
  <!--/*-->
  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- css -->
  <link rel="stylesheet" href="../../../static/css/bootstrap-3.3.7.min.css" type="text/css"/>
  <link rel="stylesheet" href="../../../static/css/bootstrap-theme-3.3.7.min.css" type="text/css"/>
  <link rel="stylesheet" href="../../../static/css/fontawesome.min.css" type="text/css"/>
  <link rel="stylesheet" href="../../../static/css/client-site.css" type="text/css"/>

  <!-- font -->
  <link rel="stylesheet" href="../../../static/css/font-ptsansnarrow.css" type="text/css"/>

  <!-- package css -->
  <link rel="stylesheet" href="../../../static/css/cmspackage-business.css" type="text/css"/>

  <!-- scripts -->
  <script type="text/javascript" src="../../../static/js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="../../../static/js/bootstrap-3.3.7.min.js"></script>
  <script type="text/javascript" src="../../../static/js/client-site.js"></script>
  <!--*/-->
</head>
<body>
<div class="Highlights-Learn" data-th-fragment="Highlights-Learn(designComponent)">

  <div class="row">
    <div class="col-md-4 highlight-item cms-color-select"
         data-th-class="${designComponent.itemsLayout.cssClass} + ' highlight-item cms-color-select'"
         data-th-each="highlightItem : ${designComponent.contentModels}">
      <div class="highlight-text">
        <h3 data-th-text="${{highlightItem.title}}">
          Title
        </h3>
        <p data-th-text="${{highlightItem.text}}">
          Text...
        </p>
      </div>
      <div class="highlight-icon">
        <span class="cms-color-text cms-color-background fa fa-book"
              data-th-class="'cms-color-text cms-color-background ' + ${highlightItem.icon.cssClass}"></span>
      </div>
    </div>

    <div class="col-md-4 highlight-item cms-color-select" data-th-remove="all">
      <div class="highlight-text">
        <h3>
          Title
        </h3>
        <p>
          Text...
        </p>
      </div>
      <div class="highlight-icon">
        <span class="cms-color-text cms-color-background fa fa-newspaper-o"></span>
      </div>
    </div>
  </div>

</div>
</body>
</html>
